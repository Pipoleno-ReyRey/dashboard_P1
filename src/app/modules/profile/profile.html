@if (welcome) {
    <div style="background-color: rgb(203, 203, 204); height: 100%; width: 100%;">
        @if (status) {
        <div class="profile_module">
            <img src="user.png" width="130px" height="130px" style="margin-top: 3em; margin-bottom: 1em;">
            <h4 class="h4">{{username}}</h4>
            <h5 class="text-body-secondary">{{role}}</h5>
            
            <h3>Modulos</h3>
            @for (module of modules; track $index) {
                <button class="btn btn-secondary" 
                    style="width: 10em; background-color: rgba(240, 248, 255, 0); border-bottom: 2px solid black; margin: 3em; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                    <img [src]="module.iconSrc">  {{module.module}} >
                </button>
            }
        </div>
    }
    </div>
}
