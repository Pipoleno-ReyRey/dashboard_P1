<h1>Cantidad de productos: {{productsCount}}</h1>
<hr>
@if (status) {
    <table class="table">
    <thead>
        <th scope="col">imagen</th>
        <th scope="col">sku</th>
        <th scope="col">titulo</th>
        <th scope="col">precio</th>
        <th scope="col">status</th>
    </thead>
    <tbody>
        @for (product of productsList; track $index) {
            <tr class="table-info">
                <th scope="row"><img [src]="product.img" width="50px" height="50px"></th>
                <td><strong>{{product.sku}}</strong></td>
                <td><strong>{{product.title}}</strong></td>
                <td><strong>{{product.price}}</strong></td>
                @if (product.status) {
                    <i class="bi bi-check2"></i>
                } @else {
                    <i class="bi bi-x-lg"></i>
                }

                <button type="button" class="btn btn-outline-success">Details</button>
            </tr>
        }
    </tbody>
</table>
}
