@if (status) {
    <div class="card" style="width: 20rem; display: inline-block; margin: 5px;">
        <img src="{{product.img}}" alt="" class="card-img-top" style="width: 10rem; height: 10rem;">
        <div class="card-body">
            <p>{{product.sku}}</p>
            <p>{{product.title}}</p>
            <p>${{product.price}}</p>
            <div class="form-check form-switch" style="margin-bottom: 10px;">
                <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="status">
                <label class="form-check-label">Activo</label>
            </div>
            
            <button style="border: 1px solid green; background-color: rgba(240, 248, 255, 0); width: 50px; height: 50px;" class="btn btn-outline-light">
                <img src="refresh.svg" width="30px" height="30px" (click)="update()">
            </button>

            <button style="border: 1px solid green; background-color: rgba(240, 248, 255, 0); width: 50px; height: 50px; margin-left: 150px;" (click)="details()" class="btn btn-outline-light"> 
                <img src="details.svg" width="30px" height="30px">
            </button>
            
        </div>

    </div>
}
